<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
       <title>Login</title>
   </head>
   <body>
       <div class="container">
           <form style="margin: 100px 200px; background-color: rgb(182, 171, 199); padding: 50px;">
            <h2 style="text-align: center; font-family: 'Times New Roman', Times, serif; font-weight: 700;">LOGIN</h2>
               <div class="mb-3">
                   <label for="exampleInputEmail1" class="form-label">Username</label>
                   <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                   <div id="emailHelp" class="form-text">This is a required field</div>
               </div>
               <div class="mb-3">
                   <label for="exampleInputPassword1" class="form-label">Password</label>
                   <input type="password" class="form-control" id="exampleInputPassword1">
                   <div id="emailHelp" class="form-text">This is a required field</div>
               </div>
               <div class="mb-3 form-check">
                   <input type="checkbox" class="form-check-input" id="exampleCheck1">
                   <label class="form-check-label" for="exampleCheck1">Remember Password</label>
               </div>
               <p>If you don't have account, you must be <a href="signup.html" style="text-decoration: none; color: blue; font-weight: bold; font-style: italic;">register</a></p>
               <button type="submit" class="btn btn-primary">Login</button>
           </form>
       </div>
   </body>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
